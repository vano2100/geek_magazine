{% extends 'base.html' %}

{% block content %}

<h1>Редактирование</h1>

<form class="form-horizontal" role="form" method="POST" action="index.php?act=save&c=user">
    <input type="hidden" name="id" value="{{ ruser.id_user }}">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Имя пользователя</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="username" id="username" placeholder="Наименование"
                value="{{ ruser.user_name }}">
        </div>
    </div>
    <div class="form-group">
        <label for="login" class="col-sm-2 control-label">Логин</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="login" id="login" placeholder="Логин" value="{{ ruser.user_login }}">
        </div>
    </div>

    <div class="form-group">
            <label for="role" class="col-sm-2 control-label">Роль</label>
            <div class="col-sm-10">
                    <input type="radio" name="role" value="1" {% if ruser.id_role == '1' %}checked {% endif %}>Администратор<Br>
                    <input type="radio" name="role" value="2" {% if ruser.id_role == '2' %}checked {% endif %}>Менеджер<Br>
                    <input type="radio" name="role" value="3" {% if ruser.id_role == '3' %}checked {% endif %}>Пользователь<Br>
            </div>
        </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Сохранить</button>
        </div>
    </div>
</form>

{% endblock %}
